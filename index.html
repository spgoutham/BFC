<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS WAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFCF2;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      display: block;
    }

    h1.small-heading {
      font-family: 'Poppins', sans-serif;
      color: #8A2BE2;
      font-weight: normal;
      font-size: 2.5rem;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #00BFFF;
      color: white;
    }

    /* Shimmer animations */
    @keyframes goldShimmer {
      0%, 100% {
        color: gold;
      }
      50% {
        color: #b8860b; /* Dark gold color for 1st rank */
      }
    }

    @keyframes greenShimmer {
      0%, 100% {
        color: #39FF14; /* Neon green for 2nd rank */
      }
      50% {
        color: green;
      }
    }

    @keyframes blueShimmer {
      0%, 100% {
        color: #00BFFF; /* Light blue for 3rd rank */
      }
      50% {
        color: blue;
      }
    }

    /* Applying shimmer effect */
    .gold {
      animation: goldShimmer 3s linear infinite;
    }

    .green {
      animation: greenShimmer 3s linear infinite;
    }

    .blue {
      animation: blueShimmer 3s linear infinite;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00BFFF;
      color: white;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
      text-decoration: none;
    }

    /* Hover effect for button */
    .button:hover {
      background-color: #008CBA;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h1 class="small-heading">CURRENT RANKINGS</h1>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Team Name</th>
      <th>Erangel</th>
      <th>Vikendi</th>
      <th>Miramar</th>
      <th>Sanhok</th>
      <th>Total Points</th>
    </tr>
  </table>

  <!-- Button -->
  <a href="weeks.html" class="button">View Weekly Results</a>

  <script>
    let teams = [
      { name: "SO-BTS", erangel: 2, vikendi: 0, miramar: 0, sanhok: 0, page: 'sobts.html' },
      { name: "M-BTS", erangel: 1, vikendi: 0, miramar: 2, sanhok: 0, page: 'mbts.html' },
      { name: "JORD-BTS", erangel: 0, vikendi: 0, miramar: 0, sanhok: 1, page: 'jordbts.html' },
      { name: "H-BTS", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0, page: 'hbts.html' },
      { name: "BTS", erangel: 2, vikendi: 1, miramar: 1, sanhok: 0, page: 'bts.html' },
      { name: "Bloody", erangel: 0, vikendi: 0, miramar: 1, sanhok: 0, page: 'bloody.html' }
    ];

    function updateLeaderboard() {
      teams.forEach(team => {
        team.total = team.erangel + team.vikendi + team.miramar + team.sanhok;
      });
      teams.sort((a, b) => b.total - a.total);

      const table = document.getElementById('leaderboard');
      table.innerHTML = '<tr><th>Rank</th><th>Team Name</th><th>Erangel</th><th>Vikendi</th><th>Miramar</th><th>Sanhok</th><th>Total Points</th></tr>';

      teams.forEach((team, index) => {
        const row = table.insertRow(-1);
        row.innerHTML = `<td>${index + 1}</td><td>${team.name}</td><td>${team.erangel}</td><td>${team.vikendi}</td><td>${team.miramar}</td><td>${team.sanhok}</td><td>${team.total}</td>`;

        if (index === 0) {
          row.classList.add('gold');
        } else if (index === 1) {
          row.classList.add('green');
        } else if (index === 2) {
          row.classList.add('blue');
        }
      });
    }

    updateLeaderboard();
  </script>
</body>
</html>
