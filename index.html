<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>AIC Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #FFFCF2;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
   
  h1.shimmer {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      background: linear-gradient(to right, #ff8c00 20%, #FFD700 50%, #ff8c00 80%);
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      animation: shimmer 5s linear infinite;
      text-align: center; /* Centering the text */
      margin: 0 auto; /* Ensuring it's centered */
    }
  
  .small-heading {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem; /* Adjusted size */
      font-weight: 400;
      color: #8A2BE2; /* Violet color */
      text-align: center;
      margin: 20px auto; /* Adding margin to ensure space */
    }

  @keyframes shimmer {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #00BFFF;
    color: white;
  }
  @keyframes goldShimmer {
    0%, 100% {
      color: gold;
    }
    50% {
      color: #b8860b; /* Dark gold color for 1st rank */
    }
  }
  @keyframes redShimmer {
    0%, 100% {
      color: green;
    }
    50% {
      color:  #39FF14; /* Red color for 2nd rank */
    }
  }
  @keyframes blueShimmer {
    0%, 100% {
      color: blue;
    }
    50% {
      color: #00BFFF; /* Light blue color for 3rd rank */
    }
  }
  .gold {
    animation: goldShimmer 3s linear infinite;
  }
  .green {
    animation: redShimmer 3s linear infinite;
  }
  .blue {
    animation: blueShimmer 3s linear infinite;
  }
</style>
</head>
<body>
<h1 class="shimmer">BUILD FROM SCRATCH</h1>
<h1 class="small-heading">Round 1 Leaderboard</h1>
<table id="leaderboard">
  <tr>
    <th>Rank</th>

    <th>Branch</th>
    <th>Points</th>
  </tr>
</table>

<script>

    { name: "Akshara S", branch: "IT", points: 0 },
    { name: "Geetha Devi A", branch: "IT", points: 0 }   
];


  function addPoints(teamName, pointsToAdd) {
    const team = teams.find(t => t.name === teamName);
    if (team) {
      team.points += pointsToAdd;
      updateLeaderboard();
    }
  }

  function updateLeaderboard() {
  teams.sort((a, b) => b.points - a.points);
  const table = document.getElementById('leaderboard');
  table.innerHTML = '<tr><th>Rank</th><th>Participants Name</th><th>Branch</th><th>Points</th></tr>';

  let lastScore = -1;
  let lastRank = 0;
  let rankCounter = 0;

  teams.forEach((team) => {
    rankCounter++; // Increment for each team
    if (team.points !== lastScore) {
      lastRank = rankCounter;
      lastScore = team.points;
    }

    const row = table.insertRow(-1);
    const rankCell = row.insertCell(0);
    const nameCell = row.insertCell(1);
    const branchCell = row.insertCell(2);
    const pointsCell = row.insertCell(3);
    rankCell.innerHTML = lastRank;
    nameCell.innerHTML = team.name;
    branchCell.innerHTML = team.branch;
    pointsCell.innerHTML = team.points;

    if (lastRank === 1) {
        rankCell.classList.add('gold');
        nameCell.classList.add('gold');
        branchCell.classList.add('gold');
        pointsCell.classList.add('gold');
      } else if (lastRank === 2) {
        rankCell.classList.add('green');
        nameCell.classList.add('green');
        branchCell.classList.add('green');
        pointsCell.classList.add('green');
      } else if (lastRank === 3) {
        rankCell.classList.add('blue');
        nameCell.classList.add('blue');
        branchCell.classList.add('blue');
        pointsCell.classList.add('blue');
      }
    });
  }


  updateLeaderboard();
</script>
</body>
</html>
